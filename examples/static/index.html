<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Vue-Weather-Widget: Basic usage</title>

  <link href="../../dist/css/vue-weather-widget.css" rel="stylesheet">

  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      height: 245px;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div id="app">
    <weather api-key="6f4f5c469cd230cb0b90ca2a001cc57c" title="Weather for Dhaka, Bangaldesh" latitude="24.886436"
      longitude="91.880722" units="uk" language="en"></weather>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
  <script type="text/javascript" src="../../dist/js/vue-weather-widget.js"></script>

  <script>
    window.vm = new Vue({
      el: '#app',
      components: {
        'weather': VueWeatherWidget
      }
    });
  </script>

</body>

</html>
